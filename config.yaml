LOGGING_LEVEL: "DEBUG"

# Models
G2P:
  MODEL: "charsiu/g2p_multilingual_byT5_small_100"
  TOKENIZER: "google/byt5-small"
LLM:
  MODEL: "microsoft/Phi-3-mini-4k-instruct"
  TOKENIZER: "microsoft/Phi-3-mini-4k-instruct"
IMAGE_GEN:
  MODEL: stabilityai/stable-diffusion-3.5-medium

# Datasets
SEMANTIC_SIM:
  EVAL: "StephanAkkerman/semantic-similarity"
PHONETIC_SIM:
  EVAL: "StephanAkkerman/english-words-human-similarity"
  IPA_REPO: "StephanAkkerman/english-words-IPA"
  IPA_FILE: "en_US.csv"
ORTHOGRAPHIC_SIM:
  EVAL: "StephanAkkerman/orthographic-similarity-ratings"
IMAGEABILITY:
  EVAL: "StephanAkkerman/imageability"
  EMBEDDINGS_REPO: "StephanAkkerman/imageability"
  EMBEDDINGS_FILE: "fasttext/fasttext_embeddings.parquet"
  MODEL: "StephanAkkerman/imageability-predictor"
  MODEL_FILE: "imageability_predictor.joblib"
